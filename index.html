<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Car Parts Viewer</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"/>
  <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.dataTables.min.css"/>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      background-color: #fff;
      color: #000;
    }

    h1 {
      text-align: center;
      color: #f76f3e;
    }

    .filters {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 400px;
      margin: 0 auto 20px auto;
    }

    select {
      padding: 8px;
      font-size: 1em;
      border: 1px solid #ccc;
    }

    table.dataTable thead {
      background-color: #f76f3e;
      color: white;
    }

    table.dataTable {
      width: 100% !important;
    }

    /* Responsive: give more space to DESCRIPCION on small screens */
    @media (max-width: 600px) {
      table.dataTable td:nth-child(2),
      table.dataTable th:nth-child(2) {
        font-size: 0.85rem;
        white-space: normal;
        min-width: 200px;
      }
    }
  </style>
</head>
<body>
  <h1>Car Parts Catalog</h1>

  <div class="filters">
    <select id="marcaAutoFilter">
      <option value="">All Car Brands</option>
    </select>
    <select id="tipoRepuestoFilter">
      <option value="">All Part Types</option>
    </select>
  </div>

  <table id="csvTable" class="display responsive nowrap"></table>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <script>
    // Load CSV and initialize DataTable
    Papa.parse('data.csv', {
      download: true,
      header: true,
      complete: function(results) {
        const data = results.data.filter(row => row["DESCRIPCION"]); // Filter empty rows

        const columnas = [];
        Object.keys(data[0]).forEach(k => {
          let col = { title: k, data: k };
          if (k === "DESCRIPCION") col.responsivePriority = 1;
          else if (k === "TIPO REPUESTO") col.responsivePriority = 4;
          else if (k === "MARCA AUTO") col.responsivePriority = 5;
          else col.responsivePriority = 1000;
          columnas.push(col);
        });

        const table = $('#csvTable').DataTable({
          data: data,
          columns: columnas,
          responsive: true,
          paging: true,
          searching: false,
          info: false
        });

        // Populate filter dropdowns
        const marcas = [...new Set(data.map(r => r["MARCA AUTO"]).filter(Boolean))].sort();
        const tipos = [...new Set(data.map(r => r["TIPO REPUESTO"]).filter(Boolean))].sort();

        marcas.forEach(m => {
          $('#marcaAutoFilter').append(`<option value="${m}">${m}</option>`);
        });
        tipos.forEach(t => {
          $('#tipoRepuestoFilter').append(`<option value="${t}">${t}</option>`);
        });

        // Filter logic
        $('#marcaAutoFilter, #tipoRepuestoFilter').on('change', function() {
          const marca = $('#marcaAutoFilter').val();
          const tipo = $('#tipoRepuestoFilter').val();

          table.clear().rows.add(data.filter(row => {
            const matchMarca = !marca || row["MARCA AUTO"] === marca;
            const matchTipo = !tipo || row["TIPO REPUESTO"] === tipo;
            return matchMarca && matchTipo;
          })).draw();
        });
      }
    });
  </script>
</body>
</html>
