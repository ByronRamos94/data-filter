<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catálogo de Repuestos</title>
  
  <!-- DataTables + Bootstrap + Responsive -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.bootstrap5.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      padding: 20px;
      background: #f8f9fa;
      color: #000;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.8rem;
      color: #000;
    }
    .filtros {
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    select {
      padding: 8px;
      border-radius: 5px;
      border: 2px solid #f76f3e;
      min-width: 180px;
      background: #fff;
      color: #000;
    }
    select:focus {
      outline: none;
      border-color: #000;
      box-shadow: 0 0 5px rgba(247, 111, 62, 0.8);
    }
    /* Encabezado de la tabla */
    table.dataTable thead th {
      background-color: #f76f3e;
      color: white;
    }
    /* Hover en filas */
    table.dataTable tbody tr:hover {
      background-color: rgba(247, 111, 62, 0.1);
    }
    /* Controles de DataTables */
    .dataTables_wrapper .dataTables_filter input {
      border: 2px solid #f76f3e;
      border-radius: 5px;
      padding: 4px;
    }
    .dataTables_wrapper .dataTables_paginate .paginate_button {
      background: #000 !important;
      color: white !important;
      border-radius: 5px;
      padding: 4px 8px;
      margin: 0 2px;
    }
    .dataTables_wrapper .dataTables_paginate .paginate_button.current {
      background: #f76f3e !important;
      color: white !important;
    }
    /* Forzar que al menos 3 columnas sean visibles y permitir scroll */
    table.dataTable.nowrap {
      min-width: 500px; /* puedes ajustar a 450px si quieres */
    }
    .table-responsive {
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>Catálogo de Repuestos</h1>

  <div class="filtros">
    <select id="marcaAuto" class="form-select">
      <option value="">Todas las marcas de auto</option>
    </select>
    <select id="tipoRepuesto" class="form-select">
      <option value="">Todos los tipos de repuesto</option>
    </select>
  </div>

  <div class="table-responsive">
    <table id="tabla" class="table table-striped table-bordered nowrap" style="width:100%"></table>
  </div>

  <!-- JS: jQuery + Bootstrap + DataTables + PapaParse -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
  <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
  <script src="https://cdn.datatables.net/responsive/2.5.0/js/responsive.bootstrap5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    let tabla;

    Papa.parse("datos.csv", {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: function(results) {
        const data = results.data;

        // Poblar filtros
        const marcasAuto = [...new Set(data.map(d => d["MARCA AUTO"]).filter(Boolean))].sort();
        const tiposRepuesto = [...new Set(data.map(d => d["TIPO REPUESTO"]).filter(Boolean))].sort();

        marcasAuto.forEach(m => $("#marcaAuto").append(`<option value="${m}">${m}</option>`));
        tiposRepuesto.forEach(t => $("#tipoRepuesto").append(`<option value="${t}">${t}</option>`));

        // Crear columnas con prioridad responsive
        const columnas = Object.keys(data[0]).map(k => {
          let col = { title: k, data: k };
          if (k === "CODIGO") col.responsivePriority = 1;
          if (k === "APLICACIÓN") col.responsivePriority = 2;
          if (k === "CANTIDAD") col.responsivePriority = 3;
          return col;
        });

        // Inicializar DataTable
        tabla = $("#tabla").DataTable({
          data: data,
          columns: columnas,
          responsive: true,
          pageLength: 10,
          language: {
            url: "https://cdn.datatables.net/plug-ins/1.13.4/i18n/es-ES.json"
          }
        });

        // Filtro personalizado usando los datos originales
        $.fn.dataTable.ext.search.push(function(settings, rowData, dataIndex) {
          const marcaSel = $("#marcaAuto").val()?.trim().toLowerCase();
          const tipoSel = $("#tipoRepuesto").val()?.trim().toLowerCase();

          const row = tabla.row(dataIndex).data();
          const marcaAuto = (row["MARCA AUTO"] || "").trim().toLowerCase();
          const tipoRepuesto = (row["TIPO REPUESTO"] || "").trim().toLowerCase();

          const marcaCoincide = !marcaSel || marcaAuto === marcaSel;
          const tipoCoincide = !tipoSel || tipoRepuesto === tipoSel;

          return marcaCoincide && tipoCoincide;
        });

        // Aplicar filtros
        $("#marcaAuto, #tipoRepuesto").on("change", function() {
          tabla.draw();
        });
      }
    });
  </script>
</body>
</html>
