<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo de Repuestos</title>

  <!-- DataTables + Bootstrap + Responsive -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.bootstrap5.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      padding: 20px;
      background: #f8f9fa;
      color: #000;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.8rem;
      color: #000;
    }

    .filtros {
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    select {
      padding: 8px;
      border-radius: 5px;
      border: 2px solid #f76f3e;
      min-width: 180px;
      background: #fff;
      color: #000;
    }

    select:focus {
      outline: none;
      border-color: #000;
      box-shadow: 0 0 5px rgba(247, 111, 62, 0.8);
    }

    table.dataTable thead th {
      background-color: #f76f3e;
      color: white;
    }

    table.dataTable tbody tr:hover {
      background-color: rgba(247, 111, 62, 0.1);
    }

    .dataTables_wrapper .dataTables_paginate .paginate_button {
      background: #f8f9fa;
      color: #000 !important;
      border: 1px solid #dee2e6;
      border-radius: 4px;
      padding: 4px 10px;
      margin: 0 2px;
    }

    .dataTables_wrapper .dataTables_paginate .paginate_button.current {
      background-color: #f76f3e !important;
      color: white !important;
      border-color: #f76f3e !important;
    }

    .table-responsive {
      overflow-x: auto;
    }

    td.dt-control {
      text-align: center;
      cursor: pointer;
    }

    .dataTables_filter {
      display: none;
    }

    .descripcion-truncada {
      display: inline-block;
      vertical-align: bottom;
    }

    @media (max-width: 768px) {
      .descripcion-truncada {
        max-width: 150px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      table.dataTable td:nth-child(2),
      table.dataTable th:nth-child(2) {
        font-size: 0.75rem;
      }
    }

    table.dataTable tbody tr.child {
      background-color: rgba(247, 111, 62, 0.08);
    }

    table.dataTable tbody tr.child td {
      padding: 15px;
    }

    table.dataTable tbody tr.child table {
      width: 100%;
      background-color: #fff8f5;
      border-radius: 8px;
      padding: 10px;
    }

    table.dataTable tbody tr.child table td {
      padding: 4px 8px;
      font-size: 0.9rem;
    }

    table.dataTable tbody tr.child table td strong {
      color: #f76f3e;
    }
  </style>
</head>
<body>
  <h1>Catálogo de Repuestos</h1>

  <div class="filtros">
    <select id="marcaAuto" class="form-select">
      <option value="">Todas las marcas de auto</option>
    </select>
    <select id="tipoRepuesto" class="form-select">
      <option value="">Todos los tipos de repuesto</option>
    </select>
  </div>

  <div class="table-responsive">
    <table id="tabla" class="table table-striped table-bordered nowrap" style="width:100%"></table>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
  <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
  <script src="https://cdn.datatables.net/responsive/2.5.0/js/responsive.bootstrap5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    let tabla;

    Papa.parse("datos.csv", {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: function(results) {
        const data = results.data;

        const marcasAuto = [...new Set(data.map(d => d["MARCA AUTO"]).filter(Boolean))].sort();
        const tiposRepuesto = [...new Set(data.map(d => d["TIPO REPUESTO"]).filter(Boolean))].sort();

        marcasAuto.forEach(m => $("#marcaAuto").append(`<option value="${m}">${m}</option>`));
        tiposRepuesto.forEach(t => $("#tipoRepuesto").append(`<option value="${t}">${t}</option>`));

        const columnas = [
          {
            data: null,
            className: 'dt-control',
            orderable: false,
            defaultContent: '<span class="expand-icon" style="font-size: 1.2rem; color: #f76f3e; font-weight: bold;">➕</span>',
            responsivePriority: 0
          }
        ];

        Object.keys(data[0]).forEach(k => {
          let col = { title: k, data: k };
          if (k === "DESCRIPCION") {
            col.responsivePriority = 1;
            col.render = function(data) {
              if (!data) return "";
              const safeData = data.replace(/"/g, '&quot;');
              return `<span title="${safeData}" class="descripcion-truncada">${data}</span>`;
            };
          } else if (k === "TIPO REPUESTO") {
            col.responsivePriority = 2;
          } else if (k === "MARCA AUTO") {
            col.responsivePriority = 3;
          } else {
            col.responsivePriority = 1000;
          }
          columnas.push(col);
        });

        tabla = $('#tabla').DataTable({
          data: data,
          columns: columnas,
          responsive: {
            details: {
              type: 'column',
              target: 0,
              renderer: function (api, rowIdx, columns) {
                const data = $.map(columns, function(col) {
                  if (col.columnIndex === 0) return '';

                  let value = col.data;
                  if (col.title === "DESCRIPCION") {
                    const tempDiv = document.createElement("div");
                    tempDiv.innerHTML = value;
                    value = tempDiv.textContent || tempDiv.innerText || "";
                  }

                  return `
                    <tr data-dt-row="${col.rowIndex}" data-dt-column="${col.columnIndex}">
                      <td><strong>${col.title}:</strong></td>
                      <td>${value}</td>
                    </tr>`;
                }).join('');

                return data ? $('<table/>').append(data) : false;
              }
            }
          },
          order: [[1, 'asc']],
          pageLength: 10,
          language: {
            url: "https://cdn.datatables.net/plug-ins/1.13.4/i18n/es-ES.json"
          }
        });

        // Cambiar ícono dinámicamente en expandir/cerrar
        $('#tabla tbody').on('click', 'td.dt-control', function () {
          const tr = $(this).closest('tr');
          const row = tabla.row(tr);
          const icon = $(this).find('.expand-icon');

          if (row.child.isShown()) {
            row.child.hide();
            tr.removeClass('dt-hasChild');
            icon.text('➕');
          } else {
            row.child.show();
            tr.addClass('dt-hasChild');
            icon.text('➖');
          }
        });

        $.fn.dataTable.ext.search.push(function(settings, rowData, dataIndex) {
          const marcaSel = $("#marcaAuto").val()?.trim().toLowerCase();
          const tipoSel = $("#tipoRepuesto").val()?.trim().toLowerCase();

          const row = tabla.row(dataIndex).data();
          const marcaAuto = (row["MARCA AUTO"] || "").trim().toLowerCase();
          const tipoRepuesto = (row["TIPO REPUESTO"] || "").trim().toLowerCase();

          const marcaCoincide = !marcaSel || marcaAuto === marcaSel;
          const tipoCoincide = !tipoSel || tipoRepuesto === tipoSel;

          return marcaCoincide && tipoCoincide;
        });

        $("#marcaAuto, #tipoRepuesto").on("change", function() {
          tabla.draw();
        });
      }
    });
  </script>
</body>
</html>
