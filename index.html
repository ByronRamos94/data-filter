<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catálogo de Repuestos</title>
  
  <!-- DataTables + Bootstrap + Responsive -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.bootstrap5.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      padding: 20px;
      background: #f8f9fa;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.8rem;
      color: #333;
    }
    .filtros {
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    select {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      min-width: 180px;
    }
    table.dataTable thead th {
      background-color: #343a40;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Catálogo de Repuestos</h1>

  <div class="filtros">
    <select id="marcaAuto" class="form-select">
      <option value="">Todas las marcas de auto</option>
    </select>
    <select id="tipoRepuesto" class="form-select">
      <option value="">Todos los tipos de repuesto</option>
    </select>
  </div>

  <div class="table-responsive">
    <table id="tabla" class="table table-striped table-bordered nowrap" style="width:100%"></table>
  </div>

  <!-- JS: jQuery + Bootstrap + DataTables + PapaParse -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
  <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
  <script src="https://cdn.datatables.net/responsive/2.5.0/js/responsive.bootstrap5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    Papa.parse("datos.csv", {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: function(results) {
        const data = results.data;

        // Poblar filtros
        const marcasAuto = [...new Set(data.map(d => d["MARCA AUTO"]).filter(Boolean))].sort();
        const tiposRepuesto = [...new Set(data.map(d => d["TIPO REPUESTO"]).filter(Boolean))].sort();

        marcasAuto.forEach(m => $("#marcaAuto").append(`<option value="${m}">${m}</option>`));
        tiposRepuesto.forEach(t => $("#tipoRepuesto").append(`<option value="${t}">${t}</option>`));

        // Crear columnas con prioridad responsive
        const columnas = Object.keys(data[0]).map(k => {
          let col = { title: k, data: k };
          if (k === "CODIGO") col.responsivePriority = 1;
          if (k === "APLICACIÓN") col.responsivePriority = 2;
          if (k === "CANTIDAD") col.responsivePriority = 3;
          return col;
        });

        // Inicializar DataTable
        const tabla = $("#tabla").DataTable({
          data: data,
          columns: columnas,
          responsive: true,
          pageLength: 10,
          language: {
            url: "https://cdn.datatables.net/plug-ins/1.13.4/i18n/es-ES.json"
          }
        });

        // Filtro personalizado con limpieza de espacios y minúsculas
        $.fn.dataTable.ext.search.push(function(settings, rowData) {
          const marcaSel = $("#marcaAuto").val()?.trim().toLowerCase();
          const tipoSel = $("#tipoRepuesto").val()?.trim().toLowerCase();
          const marcaAuto = (rowData["MARCA AUTO"] || "").trim().toLowerCase();
          const tipoRepuesto = (rowData["TIPO REPUESTO"] || "").trim().toLowerCase();

          const marcaCoincide = !marcaSel || marcaAuto === marcaSel;
          const tipoCoincide = !tipoSel || tipoRepuesto === tipoSel;
          return marcaCoincide && tipoCoincide;
        });

        // Aplicar filtros al cambiar selects
        $("#marcaAuto, #tipoRepuesto").on("change", function() {
          tabla.draw();
        });
      }
    });
  </script>
</body>
</html>
